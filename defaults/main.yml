---
company_domain: ""
freeipa_server_fqdn: ""
freeipa_server_admin_password: ""

freeipa_client_check_server_connectivity: true
freeipa_client_hostname_enrollment: "{{ inventory_hostname }}"
freeipa_client_install_options:
  - "--domain={{ company_domain }}"
  - "--realm={{ company_domain | upper }}"
  - "--server={{ freeipa_server_fqdn }}"
  - "--mkhomedir"
  - "-p admin"
  - "-w {{ freeipa_server_admin_password }}"
  - "--no-ntp"
  - "--force-join"
  - "--hostname={{ freeipa_client_hostname_enrollment }}"

freeipa_client_pkgs:
  - freeipa-client
  - freeipa-common
  - sudo

freeipa_client_ports:
  - 80
  - 443
  - 389
  - 636
  - 88
  - 464

freeipa_client_test_mode: false
